<div class='brand'>

<div class='swanky'>

    <div class='swanky_title__social'>
      <a href='https://798754.playcode.io/' target='_blank'>
        <div class='slide'>
          <div class='arrow'>
            <div class='stem'></div>
            <div class='point'></div>
          </div>

    <div class='swanky_title__social'>
      </a>
    </div>

    <input id='Dashboard' name='radio' type='radio'>
    <label for='Dashboard'>
      <img src='https://i.postimg.cc/VkdNspg0/agenda.png'>
      <span>Agenda</span>
      <div class='lil_arrow'></div>
      <div class='bar'></div>
      <div class='swanky_wrapper__content'>
        <ul>
          <li>Controle da Agenda LDAP</li>
          <li>Baixar Agenda Atualizada</li>
        </ul>
      </div>

    <input id='Sales' name='radio' type='radio'>
    <label for='Sales'>
      <img src='https://i.postimg.cc/GhjDTWvM/unaa.png'>
      <span>Una</span>
      <div class='lil_arrow'></div>

      <div class='swanky_wrapper__content'>

          <li>Controle de usuários no UNA</li>

        </ul>
      </div>

    <input id='Messages' name='radio' type='radio'>

      <span>Cautelas</span>
      <div class='lil_arrow'></div>

        <ul>
          <li>Controle de Cautelas</li>
          <li>Gerador PDF de Cautelas</li>

      <div class='swanky_wrapper__content'>
        <ul>
          <li>Vago</li>
          <li>Vago</li>
        </ul>

      <span>Settings</span>

      <div class='swanky_wrapper__content'>
        <ul>
          <li>Controle de Chamados</li>
          <li>Sair</li>
